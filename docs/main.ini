[production]

routes.dashboard.type = "Zend_Controller_Router_Route_Static"
routes.dashboard.route = "/"
routes.dashboard.defaults.module = default
routes.dashboard.defaults.controller = index
routes.dashboard.defaults.action = index

routes.userprofile.type = "Zend_Controller_Router_Route_Static"
